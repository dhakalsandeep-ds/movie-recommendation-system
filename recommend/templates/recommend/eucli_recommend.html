<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommendations</title>
</head>
<body>
    <h1>Recommendations for {{ user.username }}</h1>

            <li>{{ movie.title }}</li>
        {% endfor %}
    </ul>
</body>
</html>
